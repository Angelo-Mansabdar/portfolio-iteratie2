<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body>
    <header id="header-normal">
      <div>
        <p>Angelo</p>
        <p id="header-lastname">Mansabdar</p>
      </div>

      <div id="header-seperator"></div>

      <div id="header-links">
        <a class="line" href="home.html"><p>Home</p></a>
        <a class="line" href="mywork.html"><p>My work</p></a>
        <a class="line" href="programs.html"><p>Programs</p></a>
        <a class="line" href="contact.html"><p>Contact</p></a>
      </div>
    </header>

    <main>
      <div id="container">
        <h1>&bull; Contact me &bull;</h1>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input
              type="text"
              placeholder="My name is"
              name="name"
              id="name_input"
              required
            />
          </div>
          <div class="email">
            <label for="email"></label>
            <input
              type="email"
              placeholder="My e-mail is"
              name="email"
              id="email_input"
              required
            />
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input
              type="text"
              placeholder="My number is"
              name="telephone"
              id="telephone_input"
              required
            />
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select
              placeholder="Subject line"
              name="subject"
              id="subject_input"
              required
            >
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to start a project</option>
              <option>I'd like to ask a question</option>
              <option>I have a business proposal</option>
              <option>Other</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea
              name="message"
              placeholder="Message here"
              id="message_input"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form>
        <!-- // End form -->
      </div>
      <!-- // End #container -->
    </main>

    <footer>
      <a href="https://github.com/Angelo-Mansabdar">
        <img src="image/git-wit.svg" alt="git" />
      </a>
      <img src="image/li.svg" alt="linked-in" />
      <img src="image/envelop.svg" alt="mail" />
    </footer>
  </body>
</html>
